<html>
<head> 
<title> testing for the website </title>
<link href = "style.css" rel = "stylesheet" type "text/css"> 
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header>
    
    <div class = "header">
        <h1> Welcome to our Senior Design Project </h1> 
    </div>

    <button class="tablink" onclick="openPage('Home', this, 'grey')">Home</button> 
    <button class="tablink" onclick="openPage('Services', this, 'grey')">Services</button>
    <button class="tablink" onclick="openPage('About', this, 'grey')">About</button> 


    <div id="Home" class="tabcontent">
        <h2> Enter a restaurant below </h2>  
        <input type = "text" placeholder="Search">
        <div class = "button">
            <a href ="" class="btn btn-one"> Submit </a>
            </div>
        </div>
    </div>

    <div id="Services" class="tabcontent">
        <h4>Services we provide</h4>
    </div>

   
    <div id="About" class="tabcontent"> 
        <h2>About Us</h2>
        <p>Team members: Andrea Cruz-Castillo, Tiffany Cedeno, Patrick Nguyen</p>
    </div>
     

</header>
<script>
function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
